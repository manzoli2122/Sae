core.message.index= Seja bem-vindo, profissional graduado, egresso da Universidade Federal do Espirito Santo e estudantes do ensino médio. É com satisfação que lançamos o Portal de Egressos do Departamento de Informática da UFES. Queremos manter um vínculo contínuo com nossos ex-alunos, saber de seus sucessos e dificuldades, e acompanhar os profissionais que formamos em seu ingresso no mercado de trabalho. 



core.message.index1= É com o propósito estimular principalmente alunos do ensino médio pela área da informática, disponibilizamos nesse portal informações de perfil dos egressos através de relatórios estatísticos.
