<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">

<ui:define name="title"><h:outputText value="#{msgs['manageEgresso.title']}" /></ui:define>
<ui:define name="breadcrumb">
	<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
	<li class="active"><i class="fa fa-users"></i><h:outputText value=" #{msgs['manageEgresso.menu.title']}"/></li> 
</ui:define>
	
<ui:define name="body">
    <!-- The listing form. -->
    <ui:decorate template="/resources/templates/administrador/form.xhtml">
		<ui:param name="formName" value="#{msgs['manageEgresso.title.box.list']}" />
        <h:form id="filterForm" pt:class="form-horizontal">
        	<h:panelGroup  id="filterBar" rendered="#{(not empty manageEgressoControl.filters)}">
            	<div class="form-group">	
	            	<div class="col-sm-3">
	            		<h:selectOneMenu styleClass="form-control" value="#{manageEgressoControl.filterKey}" id="filter" required="true">
	            			<f:selectItems value="#{manageEgressoControl.filters}" var="filter" itemLabel="#{filter.label}" 
	            						   itemValue="#{filter.key}" />
			                <f:ajax event="change" execute="@form" listener="#{manageEgressoControl.changeFilter}" 
			                		render="@form :listingForm"/>
	            		</h:selectOneMenu>
	            	</div>
	            	<div class="col-sm-4">
	            		<h:selectOneMenu styleClass="form-control" id="filterSelect" required="false" 
	            						 value="#{manageEgressoControl.filterParam}" 
	            						 rendered="#{manageEgressoControl.filter.options != null}">
		            		<f:selectItems value="#{manageEgressoControl.filter.reversedOptionsLabels}" />
		            	</h:selectOneMenu>
					   	<p:inputText pt:class="form-control" placeholder="#{msgs['crud.filter.placeholder']}" id="filterText"  
					   				 required="false" value="#{manageEgressoControl.filterParam}" 
					   				 rendered="#{manageEgressoControl.filter.options == null}" />
                	</div>
                	<div class="col-sm-2">
                		<a class="btn btn-block btn-info btn-social" jsf:process="@form" jsf:action="#{manageEgressoControl.filter}" 
                		   jsf:update=":listingForm @form" ><i class="fa fa-search"></i> 
                		 	<h:outputText value="#{msgs['crud.button.filter']}"/>
                		</a>
                	</div>
					<div class="col-sm-3" jsf:rendered="#{manageEgressoControl.filtering}">
						<a class="btn btn-block btn-danger btn-social" jsf:process="@form" jsf:action="#{manageEgressoControl.cancelFilter}" 
						   jsf:update=":listingForm @form" ><i class="fa fa-close"></i> 
						   <h:outputText value="#{msgs['crud.button.cancelFilter']}"/>
						</a>
                	</div>
            	</div>
			</h:panelGroup>
		</h:form> 	
            	
            	
            	
            	
		<h:form id="listingForm" style="margin-bottom: 25px">
        	<p:dataTable
	        		 	widgetVar="listingTable"
             			rowIndexVar="rowIndex"
                       	tableStyleClass="table table-bordered table-striped"
                        value="#{manageEgressoControl.lazyEntities}" 
                        var="entity" 
                        rows="#{manageEgressoControl.maxDataTableRowsPerPage}" 
                        rowsPerPageTemplate="#{manageEgressoControl.halfMaxDataTableRowsPerPage},
                        					#{manageEgressoControl.maxDataTableRowsPerPage},
                        					#{manageEgressoControl.doubleMaxDataTableRowsPerPage}"
                        paginator="true" 
                        lazy="true" 
                        selection="#{manageEgressoControl.selectedEntity}" 
                        selectionMode="single" 
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink}
                        				  {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                        paginatorPosition="bottom" 
                        loadingMessage="#{msgs['text.ajax.loading']}" 
                        emptyMessage="#{manageEgressoControl.filtering ? 
                        			 msgs['manageEgresso.text.noEntitiesFiltered'] : msgs['manageEgresso.text.noEntities']}">
												
        		<p:column headerText="#{msgs['crud.text.name']}"  style="text-align: center;">
                	<h:outputText value="#{entity.nome}" />
                </p:column>
                <p:column headerText="#{msgs['crud.text.email']}"  style="text-align: center;">
                	<h:outputText  value="#{entity.email}" />
                </p:column>	
                <p:ajax event="rowSelect" update=":buttonsForm" />
        	</p:dataTable>
        </h:form>
        		
        		
        <!-- Buttons shown below the listing. -->
        <h:form id="buttonsForm">
           	<ui:decorate template="/resources/templates/administrador/formbutton.xhtml">
	    		<div class="form-group">	
	        		<div class="col-sm-3" style="margin-bottom: 15px">
	        			<a class="btn btn-block btn-success btn-social" jsf:action="#{manageEgressoControl.create}">
	        				<i class="fa fa-plus"></i> <h:outputText value="#{msgs['crud.button.create']}"/>
	        			</a>
	           		</div>
	           		<div class="col-sm-3" style="margin-bottom: 15px" jsf:rendered="#{manageEgressoControl.selectedEntity != null}">
	        			<a class="btn btn-block btn-info btn-social" jsf:action="#{manageEgressoControl.retrieve}" 
	        			    jsf:disabled="#{manageEgressoControl.selectedEntity == null}"><i class="fa  fa-file-text"></i> 
	        			    <h:outputText value="#{msgs['crud.button.retrieve']}"/>
	        			</a>
	           		</div>
	           		<div class="col-sm-3" style="margin-bottom: 15px" jsf:rendered="#{manageEgressoControl.selectedEntity != null}">
	        			<a class="btn btn-block btn-warning btn-social" jsf:action="#{manageEgressoControl.update}" 
	        				jsf:disabled="#{manageEgressoControl.selectedEntity == null}"><i class="fa  fa-refresh"></i> 
	        				<h:outputText value="#{msgs['crud.button.update']}"/>
	        			</a>
	           		</div>
	           		<div class="col-sm-3" jsf:rendered="#{manageEgressoControl.selectedEntity != null}">
	        			<a class="btn btn-block btn-danger btn-social" jsf:action="#{manageEgressoControl.trash}" 
	        				jsf:disabled="#{manageEgressoControl.selectedEntity == null}" jsf:process="@this" jsf:update=":trashForm">
	        				<i class="fa  fa-trash-o"></i> <h:outputText value="#{msgs['crud.button.delete']}"/>
	        			</a>
	           		</div>
	           	</div>
			</ui:decorate>
       	</h:form>
       		
	</ui:decorate> <!-- DEFINE FORM. -->
        
        
       
    <!-- The trash panel: shows entities that have been selected for deletion. -->
	<h:panelGroup id="teste" rendered="#{not empty manageEgressoControl.trashCan}" >
		<ui:decorate template="/resources/templates/administrador/formDanger.xhtml"  >
			<ui:param name="formName" value="#{msgs['manageEgresso.title.box.trash']}" />
		    <h:form id="trashForm" >
			    <h3><h:outputText  value="#{msgs['crud.text.trashHeader']}" /></h3>
			    <p:dataList value="#{manageEgressoControl.trashCan}" var="entity" type="ordered">
			       	#{entity.nome} 
			    </p:dataList>
		        <ui:decorate template="/resources/templates/administrador/formbutton.xhtml">
		        	<div class="form-group">	
		            	<div class="col-sm-3" style="margin-bottom: 15px">
		            		<a class="btn btn-block btn-warning btn-social" jsf:action="#{manageEgressoControl.cancelDeletion}" 
		            			jsf:update=":trashForm :buttonsForm :listingForm"><i class="fa  fa-close"></i> 
		            			<h:outputText value="#{msgs['crud.button.cancelDeletion']}"/>
		            		</a>
	                	</div>
			            <div class="col-sm-3">
			               	<a class="btn btn-block btn-danger btn-social" jsf:action="#{manageEgressoControl.delete}" 
			               		jsf:update=":trashForm :buttonsForm :listingForm"><i class="fa  fa-trash-o"></i> 
			               		<h:outputText value="#{msgs['crud.button.confirmDeletion']}"/>
			               	</a>
	                	</div>
		            </div>
	            </ui:decorate>
			</h:form>
		</ui:decorate>
	</h:panelGroup>
		       
</ui:define> <!-- DEFINE BODY. -->
</ui:composition>
