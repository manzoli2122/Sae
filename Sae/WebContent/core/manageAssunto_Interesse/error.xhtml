<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">


<ui:define name="title">
	<h:outputText value="#{msgs['manageAssunto_Interesse.title.error']}"/>
</ui:define>

<ui:define name="breadcrumb">
		<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
		<li><a jsf:outcome="list"><i class="fa fa-user"></i><h:outputText value="#{msgs['manageAssunto_Interesse.title']}" /></a> </li> 
		<li class="active">	<h:outputText value="#{msgs['manageAssunto_Interesse.title.error']}"/></li>
</ui:define>	
	
<ui:define name="body">
	<ui:decorate template="/resources/templates/default/formDanger.xhtml">
		<ui:param name="formName" value="Error" />
		<h:form id="form" pt:class="form-horizontal">

				<h:panelGroup id="nomeField">
						<h:outputText id="nome"  value="#{msgs['manageAssunto_Interesse.message.error']}" />
				</h:panelGroup>
				
				<ui:decorate template="/resources/templates/default/formbutton.xhtml">
					<div class="form-group">	
						<div class="col-sm-4"/>
            			<div class="col-sm-4">
            				<a class="btn btn-block btn-danger btn-social" jsf:outcome="list"><i class="fa  fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</div>
					</div>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	
</ui:define>
</ui:composition>
