<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">


	<ui:define name="title">
		<h:outputText value="#{msgs['manageCurso.title.create']}" rendered="#{(! manageCursoControl.readOnly) and (manageCursoControl.selectedEntity.id == null)}" />
    	<h:outputText value="#{msgs['manageCurso.title.update']}" rendered="#{(! manageCursoControl.readOnly) and (manageCursoControl.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageCurso.title.retrieve']}" rendered="#{manageCursoControl.readOnly}" />
   </ui:define>
   <ui:define name="breadcrumb">
			<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
			<li><a jsf:outcome="list"><i class="fa fa-user"></i><h:outputText value="#{msgs['manageCurso.title']}" /></a> </li> 
			<li class="active">
				<h:outputText value="#{msgs['manageCurso.title.create']}" rendered="#{(! manageCursoControl.readOnly) and (manageCursoControl.selectedEntity.id == null)}" />
    			<h:outputText value="#{msgs['manageCurso.title.update']}" rendered="#{(! manageCursoControl.readOnly) and (manageCursoControl.selectedEntity.id != null)}" />
        		<h:outputText value="#{msgs['manageCurso.title.retrieve']}" rendered="#{manageCursoControl.readOnly}" />
   			</li>
	</ui:define>	
	
	<ui:define name="body">
				
		<ui:decorate template="/resources/templates/default/form.xhtml">
		
			<ui:param name="formName" value="#{msgs['manageCurso.title.formulario']}" />
				
			<h:form id="form" pt:class="form-horizontal">
			
					<h:panelGroup id="nomeField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:nome" />
							<ui:param name="label" value="#{msgs['crud.text.name']}" />
							<p:inputText id="nome" pt:class="form-control" disabled="#{(manageCursoControl.readOnly) or (manageCursoControl.selectedEntity.id != null)}" pt:placeholder="#{msgs['crud.text.name']}" value="#{manageCursoControl.selectedEntity.nome}"  required="true">
								<p:ajax event="blur" update="nomeField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="codigoField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:codigo" />
							<ui:param name="label" value="#{msgs['crud.text.codigo']}" />
							<p:inputText id="codigo" pt:class="form-control" disabled="#{(manageCursoControl.readOnly) or (manageCursoControl.selectedEntity.id != null)}" pt:type="number" pt:placeholder="#{msgs['crud.text.codigo']}" value="#{manageCursoControl.selectedEntity.codigo}"  required="true">
								<p:ajax event="blur" update="codigoField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="coordenadorField">
							<ui:decorate template="/resources/templates/default/formfield.xhtml">
								<ui:param name="fieldName" value="form:coordenador" />
								<ui:param name="label" value="#{msgs['crud.text.coordenador']}" />
								<h:selectOneMenu pt:class="form-control"  id="coordenador" value="#{manageCursoControl.selectedEntity.coordenador}" converter="#{manageAdministradorControl.administradorConverter}"  disabled="#{manageCursoControl.readOnly}">
									<f:selectItem itemLabel="#{msgs['manageCursoControl.form.assunto.blankOption']}" itemValue="" />
									<f:selectItems value="#{manageAdministradorControl.entities}" var="coordenador" itemLabel="#{coordenador.nome}" itemValue="#{coordenador}" />
									<p:ajax  update="coordenadorField" />
								</h:selectOneMenu>
							</ui:decorate>
					</h:panelGroup>
					
					<ui:decorate template="/resources/templates/default/formbutton.xhtml">
						<div class="form-group">	
	            			
							<div class="col-sm-3"></div>
	            			<div class="col-sm-3">
	            				<a class="btn btn-block btn-info btn-social" jsf:outcome="list"><i class="fa  fa-rotate-left"></i> <h:outputText value="#{msgs['crud.button.back']}"/></a>
	                		</div>
	                		<div class="col-sm-3"/>
							<div class="col-sm-3">
								<a class="btn btn-block btn-info btn-social" jsf:action="#{manageCursoControl.save}" jsf:update="form"><i class="fa  fa-save"></i> <h:outputText value="#{msgs['crud.button.save']}"/></a>
	                		</div>
							
						</div>
					</ui:decorate>
				</h:form>
			</ui:decorate>
	
	</ui:define>
</ui:composition>
