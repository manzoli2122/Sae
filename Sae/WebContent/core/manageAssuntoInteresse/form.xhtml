<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">


<ui:define name="title"> 
	<h:outputText value="#{msgs['manageAssuntoInteresse.title.create']}" 
				  rendered="#{(! manageAssuntoInteresseControl.readOnly) and (manageAssuntoInteresseControl.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgs['manageAssuntoInteresse.title.update']}" 
   				  rendered="#{(! manageAssuntoInteresseControl.readOnly) and (manageAssuntoInteresseControl.selectedEntity.id != null)}" />
    <h:outputText value="#{msgs['manageAssuntoInteresse.title.retrieve']}" rendered="#{manageAssuntoInteresseControl.readOnly}" />
</ui:define>

<ui:define name="breadcrumb">
		<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
		<li><a jsf:outcome="list"><i class="fa fa-user"></i><h:outputText value="#{msgs['manageAssuntoInteresse.title']}" /></a> </li> 
		<li class="active">
			<h:outputText value="#{msgs['manageAssuntoInteresse.title.create']}" 
						  rendered="#{(! manageAssuntoInteresseControl.readOnly) and (manageAssuntoInteresseControl.selectedEntity.id == null)}" />
   			<h:outputText value="#{msgs['manageAssuntoInteresse.title.update']}" 
   						  rendered="#{(! manageAssuntoInteresseControl.readOnly) and (manageAssuntoInteresseControl.selectedEntity.id != null)}" />
       		<h:outputText value="#{msgs['manageAssuntoInteresse.title.retrieve']}" rendered="#{manageAssuntoInteresseControl.readOnly}"/>
		</li>
</ui:define>	
	
<ui:define name="body">
				
	<ui:decorate template="/resources/templates/administrador/form.xhtml">
	
		<ui:param name="formName" value="#{msgs['manageAssuntoInteresse.title.formulario']}" />
			
		<h:form id="form" pt:class="form-horizontal">
		
			<h:panelGroup id="nomeField">
				<ui:decorate template="/resources/templates/administrador/formfield.xhtml">
					<ui:param name="fieldName" value="form:nome" />
					<ui:param name="label" value="#{msgs['crud.text.name']}" />
					<p:inputText id="nome" pt:class="form-control" disabled="#{manageAssuntoInteresseControl.readOnly}" required="true"
								 pt:placeholder="#{msgs['manageAssuntoInteresse.placeholder.nome']}" value="#{manageAssuntoInteresseControl.selectedEntity.nome}">
						<p:ajax event="blur" update="nomeField" />
					</p:inputText>
				</ui:decorate>
			</h:panelGroup>
					
					
			<ui:decorate template="/resources/templates/administrador/formbutton.xhtml">
				<div class="form-group">	
	          			
					<div class="col-sm-3"></div>
	       			<div class="col-sm-3" style="margin-bottom: 15px">
	       				<a class="btn btn-block btn-warning btn-social"  jsf:immediate="true" jsf:action="#{manageAssuntoInteresseControl.list}"><i class="fa  fa-rotate-left"></i> 
	       					<h:outputText value="#{msgs['crud.button.back']}"/>
	       				</a>
	           		</div>
	           		<div class="col-sm-3"/>
					<div class="col-sm-3">
						<a class="btn btn-block btn-info btn-social" jsf:action="#{manageAssuntoInteresseControl.save}" jsf:update="form"
							jsf:rendered="#{!manageAssuntoInteresseControl.readOnly}">
							<i class="fa  fa-save"></i> <h:outputText value="#{msgs['crud.button.save']}"/>
						</a>
	        		</div>
				</div>
			</ui:decorate>
		</h:form>
	</ui:decorate>
	
</ui:define>
</ui:composition>
