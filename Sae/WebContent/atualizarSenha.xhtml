<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">


<ui:define name="title">
	<h:outputText value="Atualizar senha"/>
</ui:define>

<ui:define name="breadcrumb">
		<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">
			<h:outputText value="Atualizar senha" />
   		</li>
</ui:define>	





	
<ui:define name="body">
	<ui:decorate template="/resources/templates/administrador/form.xhtml">
		<ui:param name="formName" value="Atualizar senha" />
		<h:form id="form" pt:class="form-horizontal">


				<h:panelGroup id="passwordField" >
					<ui:decorate template="/resources/templates/administrador/formfield.xhtml">
						<ui:param name="fieldName" value="form:password" />
						<ui:param name="label" value="#{msgs['crud.text.password']}" />
						<p:password id="password" pt:class="form-control" pt:placeholder="#{msgs['crud.text.password']}" 
									value="#{sessionControl.senha}"  required="true" 
									feedback="false" />
					</ui:decorate>
				</h:panelGroup>
					
					
				<ui:decorate template="/resources/templates/administrador/formbutton.xhtml">
					<div class="form-group">	
						<div class="col-sm-3"/>
            			<div class="col-sm-3">
            				<a class="btn btn-block btn-info btn-social" jsf:outcome="index"><i class="fa  fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</div>
                		<div class="col-sm-3"/>
						<div class="col-sm-3">
							<a  class="btn btn-block btn-info btn-social" jsf:action="#{sessionControl.atualizarSenha()}" jsf:update="form" >
								<i class="fa  fa-save"></i> 
								<h:outputText value="#{msgs['crud.button.save']}"/>
							</a>
                		</div>
					</div>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	
</ui:define>
</ui:composition>
