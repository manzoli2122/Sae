<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/decorator.xhtml">


	<ui:define name="userAcount">
		<li class="dropdown user user-menu">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
				<img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/blankAvatar.png" class="user-image" alt="User Image" /> 
				<h:outputText value=" #{sessionControl.admin.shortName} - Administrador"  />
				<span class="hidden-xs"></span>
			</a>
							
			<ul class="dropdown-menu">
				<li class="user-header">
					<p>
						Alexander Pierce - Web Developer <small>Member since Nov. 2012</small>
					</p>
				</li>
				
				<!-- Menu Footer-->
				<li class="user-footer">
					<div class="pull-left">
						<h:form>
				    		<p:commandButton pt:class="btn btn-info btn-flat"  action="#{sessionControl.formAtualizarSenha()}"  value="atualizar senha"  />
						</h:form>
					</div>
					
					<div class="pull-right">
						<h:form>
				    		<p:commandButton pt:class="btn btn-info btn-flat"  action="#{sessionControl.logout()}"  value="logout"  />
						</h:form>
					</div>
				</li>
			</ul>
		</li>

	</ui:define>





	<ui:define name="sidebarMenu">
		
		<li class="header"><h:outputText value="Navegação administrador" /></li>
					
		<li>
			<p:commandLink  action="#{manageAdministradorControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageAdministrador.title']}"  />
		</li>
		<li>
			<p:commandLink action="#{manageCursoControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageCurso.title']}"  />
		</li>
		<li>
			<p:commandLink  action="#{manageAssuntoInteresseControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageAssuntoInteresse.title']}"  />
		</li>
		<li>
			<p:commandLink action="#{manageEgressoControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageEgresso.title']}"  />
		</li>
		<li>
			<p:commandLink  action="#{manageCursoRealizadoControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageCursoRealizado.title']}"  />
		</li>
		<li>
			<p:commandLink  action="#{manageSeminarioControl.list()}" rendered="#{coreInfo.systemInstalled}" value="#{msgs['manageSeminario.title']}"  />
		</li>		
		<li>
			<p:commandLink  action="#{manageDepoimentoControl.analisarDepoimento()}" rendered="#{coreInfo.systemInstalled}" value="Analisar Depoimento Pendentes"  />
		</li>
	
	</ui:define>
	
</ui:composition>
