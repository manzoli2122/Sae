<!DOCTYPE html>

<!-- Template adapted from AdminLTE from Almsaeed Studio: https://almsaeedstudio.com. -->
<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/font-awesome-4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/ionicons-2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/AdminLTE-2.3.0/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/AdminLTE-2.3.0/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/sae.css" />
	
	<title><h:outputText value="SAE :: " /> <ui:insert name="title" /></title>
	<ui:insert name="head" />
</h:head>
<h:body class="hold-transition skin-blue sidebar-mini">
	
	<div class="wrapper">

		<!-- Main Header -->
		<header class="main-header">

			<!-- Logo -->
			<a href="#{facesContext.externalContext.requestContextPath}/index.html" class="logo"> <span class="logo-mini">[<b>S</b>]</span>
				<span class="logo-lg"><b>SAE</b> @ Ufes</span>
			</a>

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span></a>
				
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						
						<!-- FIXME: hidden - User Account Menu -->
						<h:panelGroup rendered="#{sessionControl.loggedIn}">
							<ui:insert name="userAcount" />
						</h:panelGroup>
						
					</ul>
				</div>
			</nav>
		</header>
		
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<ul class="sidebar-menu">
					<li class="header"><h:outputText value="#{msgs['title.navigation']}" /></li>
					
					<li><a href="#{facesContext.externalContext.requestContextPath}/consulta/index.faces"><i class="fa fa-home"></i> Consulta</a></li>
					
					<li><a href="#{facesContext.externalContext.requestContextPath}/depoimento/index.faces"><i class="fa fa-home"></i> Depoimento</a></li>
					
					<ui:insert name="sidebarMenu" />
					
				</ul>
			</section>
		</aside>

		
		
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1> <ui:insert name="title" /> <small><ui:insert name="description" /></small> </h1>
				<ol class="breadcrumb"> <ui:insert name="breadcrumb" /> </ol>
			</section>

			<section class="content">
				<h:form id="globalMessages"><p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true"/></h:form>
				<ui:insert name="body" />
			</section> 	
		</div> 	

		<!-- Main Footer -->
		<footer class="main-footer">
			<div style="text-align: center;">
				<strong>Copyright &#169; 2016 <a href="http://nemo.inf.ufes.br">Nemo/Ufes</a>.
				</strong> All rights reserved.
			</div>
		</footer>

		
		
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
				<li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
				<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
			</ul> 
			<div class="tab-content">
			<div class="tab-pane active" id="control-sidebar-home-tab">
					<ul class="control-sidebar-menu">
					</ul> 
				</div> 	
				<div class="tab-pane" id="control-sidebar-settings-tab">
				</div> 
			</div>
		</aside> 
		
		
		<!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	
	</div><!-- ./wrapper -->
	
	
	
	
	<!-- REQUIRED JS SCRIPTS -->
	<!-- jQuery 2.1.4  -->
	<script src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/stylesheets/AdminLTE-2.3.0/dist/js/app.min.js"></script>

	
     
</h:body>
</html>
