<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
               template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">
                
    <ui:define name="body">
      	
      	 <div class="row">
      	
		      	 <p:dataScroller value="#{publicoControl.getDepoimentos(consultaControl.curso)}" var="depoimentos" chunkSize="5">
			        
					            <ui:decorate template="/resources/templates/administrador/form.xhtml">
										<ui:param name="formName" value="#{depoimentos.anonimo ?  msgs['crud.text.anonimo'] : depoimentos.cursoRealizado.egresso}" />
										
										<h3><h:outputText value="#{depoimentos.conteudo}"/>	</h3>
										
										<div class="box-footer">
											<h:outputText value="#{depoimentos.data_envio}">
												<f:convertDateTime type="date" pattern="#{msgs['format.date.java']}" locale="pt_BR" timeZone="America/Sao_Paulo"/>
                							</h:outputText>	
									    </div> 
								</ui:decorate>
						
			    </p:dataScroller>
	      	
         </div><!-- /.row-->
      	
    </ui:define>       
</ui:composition>
