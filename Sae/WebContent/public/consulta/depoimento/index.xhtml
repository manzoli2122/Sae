<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">





<ui:define name="title">
	<h:outputText value="#{msgs['title.sae.menu.depoimento']}"  />
</ui:define>

<ui:define name="breadcrumb">
		<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
		
		<li class="active">
			<i class="fa fa-list"></i><h:outputText value=" #{msgs['title.sae.menu.depoimento']}" />
		</li>
</ui:define>	
	
<ui:define name="body">
	
	
	
	<ui:decorate template="/resources/templates/administrador/form.xhtml">
		<!--  ui:param name="formName" value="Pequisa" /> -->
		<h:form id="form" pt:class="form-horizontal">
		
		
			<h:panelGroup id="cursoField">
				<ui:decorate template="/resources/templates/administrador/formfield.xhtml">
					<ui:param name="fieldName" value="form:curso" />
					<ui:param name="label" value="#{msgs['crud.text.curso']}" />
					<h:selectOneMenu pt:class="form-control"  id="curso" value="#{consultaControl.curso}" 
									 required="true" converter="#{coreControl.cursoConverter}">
						<f:selectItem itemLabel="#{msgs['consultaControl.form.curso.blankOption']}" itemValue="" />
						<f:selectItems value="#{coreControl.cursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
						<p:ajax  update="cursoField" />
					</h:selectOneMenu>
				</ui:decorate>
			</h:panelGroup>
			
			
			
			
			
				
			<ui:decorate template="/resources/templates/administrador/formbutton.xhtml">
				<div class="form-group">
					<div class="col-sm-4"/>	
					<div class="col-sm-3">
						<a class="btn btn-block btn-info btn-social" jsf:action="#{consultaControl.selectDepoimento()}">
							<i class="fa  fa-arrow-right"></i> <h:outputText value="#{msgs['title.sae.button.depoimento']}"/>
						</a>
					</div>
				</div>
			</ui:decorate>
		</h:form>
	</ui:decorate>
	
</ui:define>
</ui:composition>
