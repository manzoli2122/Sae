<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/templates/#{sessionControl.decorator}/decorator.xhtml">


	<ui:define name="title"><h:outputText value="#{msgs['core.installSystem.title']}" /></ui:define>
	
	<ui:define name="body">
		
		<h:panelGroup id="systemInstalled" rendered="#{coreInfo.systemInstalled}">
			<p><h:outputText value="#{msgs['core.installSystem.text.systemAlreadyInstalled']}" /></p>
		</h:panelGroup>

		<h:panelGroup id="systemNotInstalled" rendered="#{! coreInfo.systemInstalled}">
			

			<ui:decorate template="/resources/templates/default/form.xhtml">
				<ui:param name="formName" value="#{msgs['core.installSystem.field.config.formulario.admin']}" />
				<h:form id="form" pt:class="form-horizontal">
					<p:focus />
					
					<h:panelGroup id="nomeField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:nome" />
							<ui:param name="label" value="#{msgs['crud.text.name']}" />
							<p:inputText id="nome" pt:class="form-control" pt:placeholder="#{msgs['crud.text.name']}" value="#{installSystemControl.admin.nome}"  required="true">
								<p:ajax event="blur" update="nomeField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					<h:panelGroup id="emailField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:param name="label" value="#{msgs['crud.text.email']}" />
							<p:inputText id="email" pt:class="form-control" pt:type="email" pt:placeholder="#{msgs['crud.text.email']}" value="#{installSystemControl.admin.email}"  required="true">
								<p:ajax event="blur" update="emailField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					
					<h:panelGroup id="matriculaField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:matricula" />
							<ui:param name="label" value="#{msgs['crud.text.matricula']}" />
							<p:inputText id="matricula" pt:class="form-control" pt:type="number" pt:placeholder="#{msgs['crud.text.matricula']}" value="#{installSystemControl.admin.matricula}" size="35" required="true">
								<p:ajax event="blur" update="matriculaField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					
					
					
					<h:panelGroup id="cpfField">
						<ui:decorate template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:cpf" />
							<ui:param name="label" value="#{msgs['crud.text.cpf']}" />
							<p:inputText id="cpf" pt:class="form-control" pt:placeholder="#{msgs['crud.text.cpf']}" value="#{installSystemControl.admin.cpf}" size="35" required="true">
								<p:ajax event="blur" update="cpfField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					
					
									
					
					<ui:decorate template="/resources/templates/default/formbutton.xhtml">
						<p:commandButton pt:class="pull-right btn btn-info "  action="#{installSystemControl.saveAdmin()}" value="#{msgs['crud.button.save']}"  update="form" />
					</ui:decorate>
				</h:form>
			</ui:decorate>
	
			
		</h:panelGroup>
	</ui:define>
</ui:composition>
